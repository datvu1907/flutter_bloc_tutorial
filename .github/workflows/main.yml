name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    name: install dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: install dependencies
      uses: steebchen/flutter@v1.1.0
      with:
        args: pub get

    - name: run tests
      uses: steebchen/flutter@v1.1.0
      with:
        args: test

    - name: build apk
      uses: steebchen/flutter@v1.1.0
      with:
        args: build apk --release
